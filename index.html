<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Liquid Drop Calculator</title>

  <!--==================== ICONO DE PESTAÃ‘A ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 
</head>
<body>
  <div class="container">
    <div class="drop">
      <div class="calculator">
        <h2 id="value">0</h2>
        <div class="buttons">
          <span class="btn AC">AC</span>
          <span class="btn DEL">DEL</span>
          <span class="btn X">/</span>
          <span class="btn X">*</span>
          <span class="btn X">%</span>
          <span class="btn X">-</span>
          <span class="btn">9</span>
          <span class="btn">8</span>
          <span class="btn">7</span>
          <span class="btn">6</span>
          <span class="btn">5</span>
          <span class="btn X">+</span>
          <span class="btn">4</span>   
          <span class="btn">3</span>   
          <span class="btn">2</span>
          <span class="btn">1</span>
          <span class="btn">0</span>
          <span class="btn">00</span>
          <span class="btn">.</span>
          <span class="btn IGUAL" id="equal">=</span>
        </div>
      </div>
    </div>
  </div>
  <!--==================== SCRIPT ====================-->
  <script src="assets/js/script.js"></script>
</body>
</html>
